<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevi din Clasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Elevi din Clasa</h1>

    <!-- Formular pentru a selecta clasa -->
    <form method="get" action="/class/{clasa}/students">
        <div class="mb-3">
            <label for="clasa" class="form-label">Alegeți Clasa:</label>
            <select name="clasa" id="grade" class="form-select"  onchange="this.form.submit()">
               <option value="">Toate clasele</option>
					<option th:each="grade : ${classRooms}" th:value="${grade}"
						th:selected="${grade == selectedGrade}" th:text="${grade}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Căutare</button>
    </form>

    <div class="mt-4">
        <!-- Tabelul de elevi -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="student : ${students}">
                    <tr>
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.nume}"></td>
                        <td th:text="${student.prenume}"></td>
                        <td>
                            <a th:href="@{/student/{studentId}/grades(studentId=${student.id})}" class="btn btn-info">Vezi Note</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
