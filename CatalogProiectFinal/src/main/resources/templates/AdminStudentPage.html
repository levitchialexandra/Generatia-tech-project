<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
		<tr th:each="st : ${studenti}">
			<td th:text="${st.id}"></td>
			<td th:text="${st.nume}"></td>
			<td th:text="${st.prenume}"></td>
			<td th:text="${st.clasa}"></td>
		</tr>

	</table>
	<form action="#" th:action="@{/studentAdd}" th:object="${student}"
		method="post">

		<fieldset>
			<table>

				<tr>
					<th>Nume</th>
					<td><input th:field="*{nume}" /></td>
				</tr>
				<tr>
					<th>Prenume</th>
					<td><input th:field="*{prenume}" /></td>
				</tr>
				<tr>
					<th>Clasa</th>
					<td><input th:field="*{clasa}" /></td>
				</tr>
				
			</table>
			<input type="submit" id="btnAddElev" th:value="Adauga" />
		</fieldset>
	</form>
</body>
</html>
